<h1>Angular Bot</h1>

<div class="myform">

<ng-container *ngFor="let message of messages | async">

  <div class="message" [ngClass]="{ 'from': message.sentBy === 'bot',
                                    'to':   message.sentBy === 'user' }">
    {{ message.content }}
  </div>

</ng-container>

<div class="hh">
<label for="nameField">Your Message</label>
</div>


<form #gSearch method="GET" id="gSearch">
  <div id="voicesearch">
     
    <input [(ngModel)]="formValue"  #searchKey name="q" id="searchKey" (keyup.enter)="sendMessage()" type="text"><br>
    
      <div (click)="voiceSearch()" id="icon-mic"></div>
  </div>
</form>

<button (click)="sendMessage()">Send</button>
</div>
